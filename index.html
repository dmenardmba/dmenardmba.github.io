<html>
<header><title>Your Electric Car should be</title></header>

<head>
  <script type="text/javascript">
    var number = Math.floor(Math.random() * 12);
    var carimage = 'Audi-e-tron-header.jpg'
    switch(number) {
    case 0:
       var carname = '2019 Hyundai Ioniq';
    break;
    case 1:
       var carname = '2019 Honda Insight';
    break;
    case 2:
       var carname = '2019 Ram 1500 with eTorque';
    break;
    case 3:
       var carname = '2019 Hyundai Kona Electric';
    break;
    case 4:
       var carname = '2019 Chevy Volt';
    break;
    case 5:
       var carname = 'Tesla Model 3';
       
    break;        
    case 6:
       var carname = '2019 Mitsubishi Outlander PHEV';
    break;           
    case 7:
       var carname = 'Chevy Bolt';
    break;  
    case 8:
       var carname = 'Volvo XC60 T8';
    break;        
    case 9:
       var carname = '2018 Jaguar I-Pace';
    break;           
    case 10:
       var carname = '2019 Porsche Panamera 4 E-Hybrid';
    break;           
    case 11:
       var carname = 'Jaguar E-Type Zero (2020)';
    break;              
        
    default:
         var carname = '2019 Ram 1500 with eTorque';
    // code block
} 
// Get a reference to the placeholder:
var placeholder = document.getElementById("placeholder");

// Dynamically create and configure the new image
var img = document.createElement("img");

img.classList.add("hidden");

// Set up a load event handler that will unhide the image once its loaded
img.addEventListener("load", function(){
  this.classList.remove("hidden");
});

// Inject the image into the document
placeholder.appendChild(img);

// Update the source of that image (which will cause the load event to trigger)
img.src = carimage;
 
  </script>
</head>

  
  
  
  
  
  
<body>

        document.write(carname)

<img src= carimage alt="Audi E-Tron">
</body>
</html>
